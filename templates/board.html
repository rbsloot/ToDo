<div ui-view="main-dialog"></div>

<div ng-repeat="list in board.lists" class="panel panel-primary task-list" listid="{{list.id}}">
    <div class="panel-heading" style="position: relative;">
        <!--<button class="close-btn" ng-click="removeList(list)">X</button>-->
        <button class="btn btn-tab-remove btn-default btn-xs pull-right" type="button" ng-click="removeList(list)"><span class="glyphicon glyphicon-remove"></span></button>
        <h3 class="panel-title">{{list.name}} </h3>
    </div>
 <!--  <div class="panel-body">
    
  </div> -->
    <ul class="list-group">		
        <li ng-repeat="task in list.tasks" class="list-group-item">
            <div class="task" draggable="true">
                <button class="close-btn" ng-click="removeTask(task)">X</button>
                <a ui-sref="main.board.edittask({boardid:board.id,listid:list.id,taskid:task.id})" taskid="{{task.id}}">
                    <div class="task-name">
                        {{task.name}}
                    </div>
                    <span class="task-end-date">{{task.end_date}}</span>
                    <span ng-class="{completed:'success',not_completed:'error'}[task.status]" class="task-status"></span>
                </a>
            </div>
        </li>
<!--                                <li class="list-group-item"><h4 class="list-group-item-heading">Heading</h4><p class="list-group-item-text">Cras justo odio</p></li>
      <li class="list-group-item">Porta ac consectetur ac</li>
      <li class="list-group-item">Vestibulum at eros</li>-->
    </ul>

  <div class="panel-footer">
            <form class="form-inline" ng-submit="addTask(task, list)" >
                <input type="text" class="form-control" placeholder="Task name" ng-model="task.addname" required>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
    </div>
</div>

<div class="panel panel-default task-list">
    <div class="panel-heading">
        <form class="form-inline" ng-submit="addList(list)">
            <input type="text" class="form-control" placeholder="List name" ng-model="list.name" required/>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</div>
