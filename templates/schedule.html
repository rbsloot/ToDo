                    <div class="task schedule-task" ng-repeat="task in tasks">
                        <a ui-sref="main.board.edittask({boardid:task.board$id,listid:task.list$id,taskid:task.task$id})" taskid="{{task.task$id}}" draggable="true" ng-click="test()">

                            <span class="task-end-date">{{task.task$end_date}}</span>
