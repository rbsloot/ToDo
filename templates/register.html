<div class="dialogbackground">
    <div class="basedialog login-dialog">
        <button class="close-btn" ng-click="$back()">X</button>
        <form class="form-horizontal" ng-submit="register(user)">
			<fieldset>
				<legend> Register </legend>
				<div class="form-group">
					<label for="username" class="col-sm-2 control-label">Username</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.name" required autofocus>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" required>
					</div>
				</div>
				<div class="form-group">
					<label for="repeatPassword" class="col-sm-2 control-label">Repeat</label>
					<div class="col-sm-10"> 
						<input type="password" class="form-control" id="repeatPassword" placeholder="Repeat your password" ng-model="user.repeatPassword" required>
					</div>
				</div>
				<div class="alert alert-danger" ng-show='errorMessage'>
				{{errorMessage}}
				</div>
				<div class="pull-right">
					<button class="btn btn-default" ng-click="$back()">Cancel</button>
					<button type="submit" class="btn btn-primary"> Confirm </button>					
				</div>
			</fieldset>
		</form>
    </div>
</div>
